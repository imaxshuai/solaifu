<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

手机验证：
<input type="tel" required pattern="((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$" >


限制最大长度：
<input type="text" required maxlength="10">

QQ验证：
<input type="text" pattern="[1-9]\d{4,9}$" >

单选框默认选择：   checked
<label class="radio"><input type="radio" name="master" value="个人" checked />个人</label>
<label class="radio"><input type="radio" name="master" value="经纪人" />经纪人</label>

信息标题： 最少2字  最多30字 必填

<p><i class="text-warning">*</i>信息标题 ：</p><input required minlength="2" maxlength="30" class="title" type="text" />


数字规则： 最小为零  最大999999    step设置最小位
<input class="small" type="number" min="0.00" max="999999" step="0.01"  >

</body>
</html>
