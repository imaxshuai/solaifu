<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/forget.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<!---------------选择信息填写--------------->
<div class="nav-help" style="width: 1000px;">
    <div>
        <a href="./index.html">搜来福</a>
        <i class="icon icon-step-small"></i>
        <a href="./index.html">忘记密码</a>
    </div>
</div>


<div class="forget">

    <div class="step-box">
        <div class="step active">
            <span>1</span>
            <i class="icon icon-step"></i>
            验证身份
        </div>
        <div class="step">
            <span>2</span>
            <i class="icon icon-step"></i>
            修改密码
        </div>
        <div class="step">
            <span>3</span>
            <i class="icon icon-step"></i>
            修改成功
        </div>
    </div>

    <div class="userinfo">
        <p><i class="icon icon-warning"></i>请输入您需要找回密码的手机号</p>
        <form action="forget-step-02.html">
            <div class="group">
                <span>手机号 ：</span>
                <input type="text" placeholder="手机号" />
            </div>
            <div class="group valid">
                <span>验证码 ：</span>
                <input type="text"  placeholder="图形验证码" />
                <img src="./img/valid.png" />
            </div>
            <div class="group valid">
                <span>校验码 ：</span>
                <input type="text" placeholder="短信校验码"  />
                <button type="button" class="message">获取短信验证码</button>
            </div>

            <div class="group">
                <button type="submit">确定</button>
            </div>
        </form>

    </div>
</div>

<div class="footer">
    <p>搜来福版权所有@solaifu.com</p>
</div>

</body>
</html>
