<!DOCTYPE html>
<html>
<head>
	<title>搜来福首页</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/pay.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	<script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>

<div class="nav-help" style="width: 1000px;">
	<div>
		<a href="./index.html">搜来福</a>
		<i class="icon icon-step-small"></i>
		<a href="./index.html">南京</a>
		<i class="icon icon-step-small"></i>
		<a href="./index.html">充值</a>
	</div>
</div>

<div class="pay pay-top">
		<p><i class="icon icon-system"></i>福币充值，会有10%返现哦，可叠加使用。</p>
	<form action="pay-zfb.html">
		<div class="choose-box">
			<p class="name">充值金额 :</p>
			<div class="radio radio-recharge">
				<label>
					<input type="radio" name="recharge" value="50" />
					<h4 class="superWarning">50元</h4>
					<p>返: 专有余额5元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="100" />
					<h4 class="superWarning">100元</h4>
					<p>返: 专有余额10元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="300" />
					<h4 class="superWarning">300元</h4>
					<p>返: 专有余额30元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="500" />
					<h4 class="superWarning">500元</h4>
					<p>返: 专有余额50元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="1000" />
					<h4 class="superWarning">1000元</h4>
					<p>返: 专有余额100元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="2000" />
					<h4 class="superWarning">2000元</h4>
					<p>返: 专有余额200元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="recharge" value="2000" />
					<h4 class="superWarning">3000元</h4>
					<p>返: 专有余额300元</p>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<a href="./pay-money-other.html"><h4 class="superWarning" style="line-height: 45px;">其他</h4></a>
				</label>
			</div>
		</div>

		<div class="all-price">
			<p class="name">需&nbsp;&nbsp;支&nbsp;付 :</p><span class="superWarning">0</span>元
		</div>

		<div class="all-price">
			<p>账户余额：</p>
			<div class="balance">
				福币余额 <b>1000</b> 元，专有余额 <b>300</b> 元
			</div>
		</div>

		<div class="choose-box pay-way">
			<p class="name">支付方式 :</p>
			<div class="radio radio-pay">
				<label>
					<input type="radio" name="payWay" value="2000" />
					<h5>支付宝</h5>
					<i class="icon icon-active"></i>
				</label>
				<label>
					<input type="radio" name="payWay" value="2000" />
					<h5>微信支付</h5>
					<i class="icon icon-active"></i>
				</label>
			</div>
		</div>

		<div class="submit">
			<input type="submit" value="确认支付">
		</div>

	</form>
</div>


</body>
</html>
