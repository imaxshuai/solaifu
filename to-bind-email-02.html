<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div id="SEARCH"></div>

<!---------------用户中心头部资料界面--------------->
<div class="user">

    <div class="header">
        <img src="./img/header02.png" alt="">
        <div class="user-info">
            <h4>梦想如此销魂</h4>
            <p><i class="icon icon-mobile"></i>153****3031</p>
        </div>
    </div>

    <div class="content">

        <div class="left">
            <div id="USER_LIST"></div>
        </div>

        <div class="right">
            <div class="header">
                <ul>
                    <li class="active">邮箱认证</li>
                </ul>
            </div>
            <div class="info">

                <div class="step-box02">
                    <div class="step step-01 active">
                        <div class="line-center"></div>
                        <div class="round">1</div>
                        <div class="describe">填写认证信息</div>
                    </div>
                    <div class="step step-02 active">
                        <div class="line-center"></div>
                        <div class="round">2</div>
                        <div class="describe">等待审核</div>
                    </div>
                    <div class="step step-03">
                        <div class="line-center"></div>
                        <div class="round">3</div>
                        <div class="describe">认证成功</div>
                    </div>
                </div>

                <div class="to-bind email-02">
                    <p>请前往邮箱完成认证。</p>
                    <div>
                        <i class="icon-true-light"></i><p>已发送验证邮件至：6666666@qq.com</p><br/>
                        <p><span class="superWarning">(请立即前往验证，若邮箱验证不通过则无法通过审核)</span></p>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>

<!---------------首页页脚部分--------------->
<div id="PUB_FOOTER"></div>


</body>
</html>
