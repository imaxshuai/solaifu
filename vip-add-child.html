<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div id="SEARCH"></div>

<!---------------用户中心头部资料界面--------------->
<div class="user">

    <div id="USERINFO_TOP"></div>

    <div class="content">

        <div class="left">
            <div id="USER_LIST"></div>
        </div>

        <div class="right">
            <div class="header">
                <ul>
                    <li class="active">子账户添加</li>
                </ul>
            </div>
            <div class="info vip-mother-child">

                <ul>


                    <li>
                        <form>
                            <div class="group">
                                <span>账户用户名 ： </span><input type="text" placeholder="子账户名称" />
                            </div>
                            <div class="group">
                                <span>账户密码 ： </span><input type="text" placeholder="子账户密码" />
                            </div>
                            <div class="group">
                                <span class="superWarning">添加资源 &nbsp;&nbsp; </span></br>
                                <div>
                                    <span>信息发布数 :</span>
                                    <input type="number" min="0" />
                                </div>
                                <div>
                                    <span>信息刷新数 :</span>
                                    <input type="number" min="0" />
                                </div>
                                <div>
                                    <span>简历下载数 :</span>
                                    <input type="number" min="0" />
                                </div>
                                <div>
                                    <span>职位发布数 :</span>
                                    <input type="number" min="0"/>
                                </div>
                                <div>
                                    <span>福币数额 :</span>
                                    <input type="number" min="0.00" step="0.01" />
                                </div>
                                <div>
                                    <span>专有数额 :</span>
                                    <input type="number" min="0.00" step="0.01" />
                                </div>
                            </div>
                            <button type="submit">确认添加</button>
                        </form>
                    </li>

                </ul>

            </div>
        </div>

    </div>

</div>

<!---------------首页页脚部分--------------->
<div id="PUB_FOOTER"></div>


</body>
</html>
