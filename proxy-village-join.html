<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/resume-search.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div class="nav-help" style="width: 1000px;">
    <div>
        <a href="./index.html">搜来福</a>
        <i class="icon icon-step-small"></i>
        <a href="./proxy.html">乡镇加盟</a>
    </div>
</div>

<!---------------用户中心头部资料界面--------------->
<div class="resume-search">
    <form action="./index.html">
        <div class="form-group">
            <span>代理乡镇：</span>
            <input type="text" placeholder="代理城市" />
        </div>
        <div class="form-group">
            <span>联系人：</span>
            <input type="text" placeholder="联系人" />
        </div>
        <div class="form-group">
            <span>联系电话：</span>
            <input type="text" placeholder="联系人电话" />
        </div>
        <div class="form-group">
            <span>家庭住址：</span>
            <input type="text" placeholder="家庭住址" />
        </div>
        <div class="form-group">
            <span>所属行业：</span>
            <input type="text" placeholder="所属行业" />
        </div>
        <div class="form-group">
            <span>自我描述：</span>
            <textarea placeholder="请输入自我描述"></textarea>
        </div>

        <div class="submit-btn">
            <input type="submit" value="确认加入" onclick="alert('提交成功，请耐心等待我们的回复。')">
        </div>
    </form>
</div>


</body>
</html>
