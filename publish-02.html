<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>

<div class="step-box">
    <div class="step active">
        <span>1</span>
        <i class="icon icon-step"></i>
        选择信息分类
        <a href="./publish-01.html" class="to-public-class">[ 重选 ]</a>
    </div>
    <div class="step active">
        <span>2</span>
        <i class="icon icon-step"></i>
        填写信息内容
    </div>
    <div class="step">
        <span>3</span>
        <i class="icon icon-step"></i>
        发布成功
    </div>
</div>

<div class="publish">

    <div class="content">
        <form class="pub-form" action="./publish-03.html">
            <div class="form-group">
                <p><i class="text-warning">*</i>选择区域 ：</p>
                <select>
                    <option value="玄武">玄武</option>
                    <option value="鼓楼">鼓楼</option>
                    <option value="建业">建业</option>
                    <option value="白下">白下</option>
                    <option value="秦淮">秦淮</option>
                    <option value="下关">下关</option>
                    <option value="雨花台">雨花台</option>
                    <option value="浦口">浦口</option>
                </select>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>信息标题 ：</p><input required minlength="2" maxlength="30" class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>身份 ：</p>
                <label class="radio"><input type="radio" name="master" value="个人" checked />个人</label>
                <label class="radio"><input type="radio" name="master" value="经纪人" />经纪人</label>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>出租形式 ：</p>
                <select>
                    <option value="玄武">整套</option>
                    <option value="鼓楼">单间</option>
                    <option value="建业">床位</option>
                </select>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>房型 ：</p>
                <select>
                    <option value="1室0厅">1室0厅</option>
                    <option value="1室1厅">1室1厅</option>
                    <option value="2室1厅">2室1厅</option>
                    <option value="2室2厅">2室2厅</option>
                    <option value="3室1厅">3室1厅</option>
                    <option value="3室2厅">3室2厅</option>
                    <option value="4室及以上">4室及以上</option>
                </select>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>租金 ：</p>
                <input class="small" value="1" type="number" min="0" max="999999" step="0.01"  >
                <i> 元</i>
            </div>
            <div class="form-group">
                <p>房屋配置 ：</p>
                <div>
                    <label class="checkbox"><input type="checkbox" name="part" value="床" />床</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="衣柜" />衣柜</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="沙发" />沙发</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="" />电视</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="冰箱" />冰箱</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="洗衣机" />洗衣机</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="空调" />空调</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="热水器" />热水器</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="宽带" />宽带</label>
                    <label class="checkbox"><input type="checkbox" name="part" value="暖气" />暖气</label>
                </div>
            </div>

            <div class="form-group">
                <!--文件上传插件-->
                <p>图片上传 ：</p>
                <input type="file" />
            </div>

            <div class="form-group">
                <p>内容详情 ：</p>
                <textarea></textarea>
            </div>

            <div class="form-group">
                <p><i class="text-warning">*</i>联系人 ：</p>
                <input type="text" required maxlength="10">
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>联系电话 ：</p>
                <input type="tel" required pattern="((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$" >
            </div>
            <div class="form-group">
                <p>Q Q ：</p>
                <input type="text" pattern="[1-9]\d{4,9}$" >
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>验证码 ：</p>
                <input type="text">
            </div>

            <!--<div id="PUB_OPERATE"></div>-->

            <button type="submit">确认提交</button>

        </form>



    </div>
</div>

</body>
</html>
