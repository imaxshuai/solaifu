<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/publish.css">
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="css/webuploader.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
    <script src="js/webuploader.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>

<div class="step-box">
    <div class="step active">
        <span>1</span>
        <i class="icon icon-step"></i>
        选择信息分类
        <a href="./publish-01.html" class="to-public-class">[ 重选 ]</a>
    </div>
    <div class="step active">
        <span>2</span>
        <i class="icon icon-step"></i>
        填写信息内容
    </div>
    <div class="step">
        <span>3</span>
        <i class="icon icon-step"></i>
        发布成功
    </div>
</div>
<!---------------选择信息填写--------------->
<div class="publish">
    <div class="content">
        <form class="pub-form">
            <div class="form-group">
                <p><i class="text-warning">*</i>选择区域 ：</p>
                <select>
                    <option value="玄武">玄武</option>
                    <option value="鼓楼">鼓楼</option>
                    <option value="建业">建业</option>
                    <option value="白下">白下</option>
                    <option value="秦淮">秦淮</option>
                    <option value="下关">下关</option>
                    <option value="雨花台">雨花台</option>
                    <option value="浦口">浦口</option>
                </select>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>信息标题 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>身份 ：</p>
                <label class="radio"><input type="radio" name="master" value="个人" />个人</label>
                <label class="radio"><input type="radio" name="master" value="经纪人" />商家</label>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>品牌 ：</p>
                <input type="text">
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>配送方式 ：</p>
                <label class="checkbox"><input type="checkbox" name="song" value="快递" />快递</label>
                <label class="checkbox"><input type="checkbox" name="song" value="自取" />自取</label>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>价格 ：</p>
                <input class="small" type="text">
                <i> 元</i>
            </div>
            <div class="form-group">
                <p>原价 ：</p>
                <input class="small" type="text">
                <i> 元</i>
            </div>
            <div class="form-group">
                <!--文件上传插件-->
                <p><i class="text-warning">*</i>图片上传 ：</p>
                <input type="file" />
            </div>

            <div class="form-group">
                <p><i class="text-warning">*</i>物品详情 ：</p>
                <textarea ></textarea>
            </div>

            <div class="form-group">
                <p><i class="text-warning">*</i>联系人 ：</p>
                <input type="text">
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>联系电话 ：</p>
                <input type="text">
            </div>
            <div class="form-group">
                <p>QQ ：</p>
                <input type="text">
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>验证码 ：</p>
                <input type="text">
            </div>

            <button type="submit">确认提交</button>

        </form>
    </div>
</div>

</body>
</html>
