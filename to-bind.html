<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div id="SEARCH"></div>

<!---------------用户中心头部资料界面--------------->
<div class="user">

    <div class="header">
        <img src="./img/header02.png" alt="">
        <div class="user-info">
            <h4>梦想如此销魂</h4>
            <p><i class="icon icon-mobile"></i>153****3031</p>
        </div>
    </div>

    <div class="content">

        <div class="left">
            <div id="USER_LIST"></div>
        </div>

        <div class="right">
            <div class="header">
                <ul>
                    <li class="active">认证身份证</li>
                </ul>
            </div>
            <div class="info">

                <div class="step-box02">
                    <div class="step step-01 active">
                        <div class="line-center"></div>
                        <div class="round">1</div>
                        <div class="describe">填写认证信息</div>
                    </div>
                    <div class="step step-02">
                        <div class="line-center"></div>
                        <div class="round">2</div>
                        <div class="describe">等待审核</div>
                    </div>
                    <div class="step step-03">
                        <div class="line-center"></div>
                        <div class="round">3</div>
                        <div class="describe">认证成功</div>
                    </div>
                </div>

                <form class="to-bind" action="to-bind-02.html">
                    <p>请输入真实姓名和身份证号，并上传证明图片，我们不会泄露您的个人信息。</p>
                    <div>
                        <p>真&nbsp;实&nbsp;姓&nbsp;名 ：</p><input type="text" />
                    </div>
                    <div>
                        <p>身份证号码 ：</p><input type="text" />
                    </div>
                    <div>
                        <p>身份证正面 ：</p><input type="file" />
                    </div>
                    <div>
                        <p>身份证反面 ：</p><input type="file" />
                    </div>
                    <div>
                        <p>手持身份证 ：</p><input type="file" /><span>（请上传手持身份证放于胸前的正面头部照）</span>
                    </div>
                    <input type="submit" value="提交认证">
                </form>

            </div>
        </div>

    </div>

</div>

<!---------------首页页脚部分--------------->
<div id="PUB_FOOTER"></div>


</body>
</html>
