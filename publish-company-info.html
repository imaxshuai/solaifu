<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/publish.css">
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>

<div class="step-box">
    <div class="step active">
        <span>1</span>
        <i class="icon icon-step"></i>
        搜来福 > [南京市]人才招聘
        <a href="./publish-01.html" class="to-public-class">[ 重选 ]</a>
    </div>
    <div class="step active">
        <span>2</span>
        <i class="icon icon-step"></i>
        填写信息内容
    </div>
    <div class="step">
        <span>3</span>
        <i class="icon icon-step"></i>
        发布成功
    </div>
</div>

<div class="publish">

    <div class="content">

        <h4>公司信息填写</h4>
        <form class="pub-form" action="./publish-03.html">
            <div class="form-group">
                <p><i class="text-warning">*</i>公司名称 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>公司性质 ：</p>
                <select>
                    <option value="私营企业">私营企业</option>
                    <option value="国有企业">国有企业</option>
                    <option value="外商独资">外商独资</option>
                    <option value="合资企业">合资企业</option>
                    <option value="政府机关">政府机关</option>
                    <option value="事业单位">事业单位</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div class="form-group">
                <p><i class="text-warning">*</i>公司规模 ：</p>
                <select>
                    <option value="1-19人">1-19人</option>
                    <option value="20-49人">20-49人</option>
                    <option value="50-99人">50-99人</option>
                    <option value="100-499人">100-499人</option>
                    <option value="500人以上">500人以上</option>
                </select>
            </div>
            <div class="form-group">
                <p>公司网址 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>经营地址 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>联&nbsp;&nbsp;系&nbsp;&nbsp;人 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>联系电话 ：</p><input class="title" type="text" />
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>公司介绍 ：</p>
                <textarea ></textarea>
            </div>
            <div class="form-group">
                <p><i class="text-warning">*</i>营业执照 ：</p><input class="title" type="file" />
                <span class="superWarning">（营业执照副本扫描件或营业执照附件加彩色公章）</span>
            </div>

            <button type="submit">确定</button>

        </form>



    </div>
</div>

</body>
</html>
