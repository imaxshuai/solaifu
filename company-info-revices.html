<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/resume-search.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div class="nav-help" style="width: 1000px;">
    <div>
        <a href="./index.html">搜来福</a>
        <i class="icon icon-step-small"></i>
        <a href="./index.html">南京</a>
        <i class="icon icon-step-small"></i>
        <a href="javascript:;">企业信息修改</a>
    </div>
</div>

<!---------------用户中心头部资料界面--------------->
<div class="resume-search company-info">
    <form>
        <div class="form-group">
            <span>公司名称 ：</span>
            <input type="text" />
        </div>
        <div class="form-group">
            <span>公司性质 ：</span>
            <select>
                <option value="私营企业">私营企业</option>
                <option value="国有企业">国有企业</option>
                <option value="外商独资">外商独资</option>
                <option value="合资企业">合资企业</option>
                <option value="政府机关">政府机关</option>
                <option value="事业单位">事业单位</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div class="form-group">
            <span>公司规模 ：</span>
            <select>
                <option value="1-19人">1-19人</option>
                <option value="20-49人">20-49人</option>
                <option value="50-99人">50-99人</option>
                <option value="100-499人">100-499人</option>
                <option value="500人以上">500人以上</option>
            </select>
        </div>
        <div class="form-group">
            <span>公司网址 ：</span>
            <input type="text" />
        </div>
        <div class="form-group">
            <span>经营地址 ：</span>
            <input type="text" />
        </div>
        <div class="form-group">
            <span>联&nbsp;系&nbsp;&nbsp;人 ：</span>
            <input type="text" />
        </div>
        <div class="form-group">
            <span>联系电话 ：</span>
            <input type="text" />
        </div>
        <div class="form-group form-group-big">
            <span>公司介绍 ：</span>
            <textarea></textarea>
        </div>

        <div class="submit-btn">
            <input type="submit" value="确认修改">
        </div>
    </form>
</div>


</body>
</html>
