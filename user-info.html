<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜来福首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/recharge.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/load.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mainAlert.js"></script>
</head>
<body>

<div id="PUB_HEADER"></div>
<div id="SEARCH"></div>

<!---------------用户中心头部资料界面--------------->
<div class="user">

    <div id="USERINFO_TOP"></div>

    <div class="content">

        <div class="left">
            <div id="USER_LIST"></div>
        </div>

        <div class="right">
            <div class="header">
                <ul>
                    <li class="active">个人资料</li>
                    <li>修改密码</li>
                </ul>
            </div>
            <div class="info user-info">
                <ul>
                    <li>
                        <div class="header-img">
                            <img src="./img/header01.png">
                            <div>修改头像</div>
                        </div>
                        <div class="group">
                            <span>用&nbsp;&nbsp;户&nbsp;&nbsp;名 ：</span><p>梦想如此销魂</p>
                            <div class="revise show-username-input"><a href="javascript:;">修改</a></div>
                        </div>
                        <div class="group username-input">
                            <form action="">
                                <span>新用户名 ：</span>
                                <input type="username" value="梦想如此销魂">
                                <button type="submit">确定</button>
                            </form>

                        </div>
                        <div class="group">
                            <span>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机 ：</span><p>153****3031</p>
                            <div class="revise"><a href="./to-revise-bind-tel.html">修改</a></div>
                        </div>
                        <div class="group">
                            <span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱 ：</span><p>229****90@qq.com</p>
                            <div class="revise"><a href="./to-revise-bind-tel.html">修改</a></div>
                        </div>
                        <div class="group">
                            <span>账户性质 ：</span><p>个人</p>
                            <div class="revise"><a href="javascript:;" onclick="alertChoose('您确认要将<br/> [ 个人 ] 改变成 [ 企业 ] 吗？')">修改</a></div>
                        </div>

                    </li>

                    <li>
                        <form action="">
                            <div class="form-group">
                                <span>旧&nbsp;&nbsp;密&nbsp;&nbsp;码 ：</span>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <span>新&nbsp;&nbsp;密&nbsp;&nbsp;码 ：</span>
                                <input type="password" />
                            </div>
                            <div class="form-group">
                                <span> 确认密码 ：</span>
                                <input type="password" />
                            </div>
                            <input type="submit" value="确认修改    ">
                        </form>
                    </li>

                </ul>
            </div>
        </div>

    </div>

</div>

<!---------------首页页脚部分--------------->
<div id="PUB_FOOTER"></div>


</body>
</html>
