    <form class="login">
        <div class="form-group username">
            <i class="icon icon-user"></i>
            <input type="text"  placeholder="用户名" />
            <div>
                <p></p>
            </div>
        </div>
        <div class="form-group password">
            <i class="icon icon-password"></i>
            <input type="password" placeholder="登录密码" />
            <div>
                <p></p>
            </div>
        </div>
        <div class="form-group form-group-other">
            <i class="icon icon-valid"></i>
            <input required type="text" placeholder="图形验证码" />
            <div class="valid-img">
                <img src="./img/valid.png" />
                <a href="javascript:;">看不清，换一张</a>
            </div>
            <div class="small">
                <p>验证码不正确</p>
            </div>
        </div>
        <div class="form-group form-group-submit">
            <button type="submit" disabled="false">登录</button>
            <a href="./sign.html" class="to-sign">立即注册</a>  <a href="./forget-step-01.html">忘记密码？</a>
        </div>
    </form>
